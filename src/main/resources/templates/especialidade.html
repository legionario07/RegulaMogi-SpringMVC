<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8" />
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/especialidades"
		th:object="${especialidade}">

		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-body">
			<input type="hidden" th:field="*{id}"/>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('nomeEspecialidade')} ? has-errors">
					<label class="control-label col-sm-2 is-required" for="nomeEspecialidade">Especialidade</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nomeEspecialidade" 
							th:field="*{nomeEspecialidade}" placeholder="Digite a Especialidade" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">SALVAR</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>

</html>
